    <meta name="author" content="Skeli789" />

      manifest.json provides metadata used when your web app is installed on a

        }
        @font-face
        {
            font-family: 'Pokemon RSE';
            src: url('/fonts/pkmnrs.eot');

                 url('/fonts/pkmnrs.ttf') format('truetype'),
                 url('/fonts/pkmnrs.svg') format('svg');

            font-style: normal;
        }
        @font-face
        {
            font-family: 'Pokemon DPPT';
            src: url('/fonts/Pokemon DPPt.eot');
            src: local('☺'),
                 url('/fonts/Pokemon DPPt.woff') format('woff'),

                 url('/fonts/Pokemon DPPt.svg') format('svg');
